<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chatbot-icon" aria-label="Open Chatbot" role="button" onclick="openChat()">
        <img src="temp_image.jpg" style="width:100%; height:100%;" alt="Chat Icon">
    </div>

    <div id="chatbot-container" class="hidden" aria-hidden="true">
        <div id="chatbot-header" class="d-flex justify-content-between align-items-center p-3">
            <img src="temp_image.jpg" alt="Bot Icon" style="width: 30px; height: 30px; margin-right: 10px;">
            <span style="font-size: 1.5em;">Chatbot</span>
            <button id="read-aloud-toggle" class="btn btn-sm btn-light" onclick="toggleReadAloud()" title="Toggle Read Aloud" aria-pressed="false">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        <div id="chatbot-messages" class="p-3 overflow-auto"></div>
        <div id="chatbot-input" class="d-flex p-3 border-top">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()" aria-label="User input">
                <div class="input-group-append">
                    <button id="voice-input-button" class="btn" onclick="startVoiceRecognition()" title="Start Voice Recognition" aria-pressed="false">
                        <i class="fas fa-microphone" id="mic-icon"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary ml-2" onclick="sendMessage()">Send</button>
            <button id="settings-button" class="btn btn-secondary ml-2" onclick="toggleSettingsMenu()">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div id="settings-menu" class="settings-menu">
                <button class="btn btn-danger" onclick="resetChat()">Reset Chat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
